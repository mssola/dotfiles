tztime local {
  format = "%Y-%m-%d %H:%M"
}

load {
  format = "%1min"
}

disk "/" {
  format = "/ %free"
}

disk "/home" {
  format = "/home %free"
}

volume master {
  format = "♪: %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
