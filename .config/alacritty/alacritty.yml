# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Check the default file in: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Colors based on `soria` (https://github.com/mssola/soria).
colors:
  primary:
    background: '0x1c1c1c'
    foreground: '0xd0d0d0'

  normal:
    black:   '0x000000'
    red:     '0xd78787'
    green:   '0xb9dc92'
    yellow:  '0xffffaf'
    blue:    '0x87afd7'
    magenta: '0xdfafdf'
    cyan:    '0x87afd7'
    white:   '0xd0d0d0'

  bright:
    black:   '0x000000'
    red:     '0xd78787'
    green:   '0xb9dc92'
    yellow:  '0xffffaf'
    blue:    '0x87afd7'
    magenta: '0xdfafdf'
    cyan:    '0x87afd7'
    white:   '0xd0d0d0'

  search:
    matches:
      background: '0x875f87'
      foreground: '0xd0d0d0'

    bar:
      background: '0x4e4e4e'
      foreground: '0xd0d0d0'

##
# Using Droid Sans Mono out of tradition at this point, with a bit of an offset
# so it doesn't feel too cluttered.
font:
  normal:
    family: Droid Sans Mono
  bold:
    family: Droid Sans Mono
  italic:
    family: Droid Sans Mono
  bold_italic:
    family: Droid Sans Mono

  size: 10.0

  offset:
    y: 2

##
# Adapt some bindings to the ones I have from GNU Emacs.
key_bindings:
  - { key: A, mods: Control, mode: Vi, action: FirstOccupied }
  - { key: E, mods: Control, mode: Vi, action: Last }
