# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Check the default file in: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '0x002b36'
    foreground: '0x839496'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

##
# Using Droid Sans Mono out of tradition at this point, with a bit of an offset
# so it doesn't feel too cluttered.
font:
  normal:
    family: Droid Sans Mono
  bold:
    family: Droid Sans Mono
  italic:
    family: Droid Sans Mono
  bold_italic:
    family: Droid Sans Mono

  size: 10.0

  offset:
    y: 2
